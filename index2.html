<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index02</title>
    <link href="https://webfontworld.github.io/Rebecca/Rebecca.css" rel="stylesheet">
    <link rel="stylesheet" href="style02.css">
</head>

<body>
    <div class="scrollTop">0</div>
    <header id="header">
        <div class="header__inner header_container">
            <a href="#" class="left">Portfolio</a>
            <a href="#" class="right">menu</a>
        </div>
    </header>
    <main id="main">
        <section id="section__01" class="container">
            <h1 class="Title">frontend developoer</h1>
            <div class="title-container">
                <h3>PackSunHye ‘ s Portfolio</h3>
            </div>
            <span>
                <div class="reveal">
                    <img src="assets/img/pueple_main.png" alt="메인이미지" class="main__image">
                </div>
            </span>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/skrollr@0.6.26/dist/skrollr.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
<script src="assets/js/scrollTop.js"></script>
<script>
    onload = (event) => {

    }

    gsap.registerPlugin(ScrollTrigger);

    let revealContainers = document.querySelectorAll(".reveal");

    revealContainers.forEach((container) => {
        let image = container.querySelector(".main__image");
        let tl = gsap.timeline({
            scrollTrigger: {
                trigger: container,
                toggleActions: "restart none none reset"
            }
        });

        tl.set(container, { autoAlpha: 1 });
        tl.from(container, 1.5, {
            xPercent: 0,
            ease: Power2.out
        });
        tl.from(image, 1.5, {
            yPercent: 100,
            scale: 1,
            scrub: 2,
            delay: -1.8,
            ease: Power2.out
        });
    });


</script>

</html>
